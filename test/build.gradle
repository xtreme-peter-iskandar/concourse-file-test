group 'io.pivotal'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task printEnv() {
    doLast {

//        println System.getenv('KEYSTORE_FILE_PATH')
        println "$System.env.KEYSTORE_FILE_PATH"
//        print(home)
    }
}

task copyKeystores(type: Copy) {
    from("$System.env.KEYSTORE_FILE_PATH") {
        include "*.jks"
    }
    from("$System.env.CERTS_FILE_PATH") {
        include "samlKeystore.jks"
    }
    into("${buildDir}/generated-resources/keystores")
}

